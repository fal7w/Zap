env:
  contexts:
  - name: "remittance_admin"
    urls:
    - https://remittance.v1.fintechsys.net/admin/
    includePaths: []
    excludePaths: []
    authentication:
      method: "browser"
      parameters: 
        loginPageUrl: "https://remittance.v1.fintechsys.net/admin/login/"
      verification:
        method: "autodetect"
    sessionManagement:
      method: "autodetect"
    users:
    - name: "admin"
      credentials:
        username: "admin"
        password: "admin"

